buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'http://oss.sonatype.org/content/repositories/snapshots'
        }
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.0-beta-2423'
    }
}

apply plugin: "kotlin"
apply plugin: "application"

mainClassName = "com.github.fwilhe.lab.ApplicationKt"

repositories {
    mavenCentral()
    maven {
        url 'http://oss.sonatype.org/content/repositories/snapshots'
    }
}

dependencies {
    compile(
            'org.jetbrains.kotlin:kotlin-stdlib:1.0.0-beta-2423'
    )

}
